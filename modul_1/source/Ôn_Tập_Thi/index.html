Nếu muốn vô hiệu hóa (disabled) một button khi click vào 1 checkbox thì làm thế nào?
-	Truy xuất id của button document.getElementById("id").disabled = true; và gọi nó từ sự kiện onclick
Ví dụ:
<button id="myBtn">My Button</button>
<br><br>
<input type="checkbox" id="vehicle1"  onclick ="disableBtn()" name="vehicle1" value="Bike">
<label for="vehicle1"> Disable</label><br>
<script>
  function disableBtn() {
    document.getElementById("myBtn").disabled = true;
  }

</script>

  </body>
