<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>on_tap2</title>
</head>
<body>
<script>
  function SumMin(){
    let number = parseInt(prompt("Nhập tổng số muốn tính :"));
    let sumMax = 0;
    let count = 0;
    let countdk = 0;
    let  MAX_INT_NUM = Number.MAX_SAFE_INTEGER;
    for ( let i=1; i < MAX_INT_NUM ; i++){
      if (countdk<= number){
        for ( let j=1 ; j <= i; j++){
          if ( i%j===0){
            count++;
          }
        }
        if ( count===2){
          countdk++;
          if (i%2!==0){
            sumMax +=i;
          }
        }
        count=0;
      }else{
        break;
      }
    }
    document.write(sumMax + "<br>");
  }
  SumMin();

</script>
</body>
</html>
